<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de médias</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">

    </head>

    <body>
        <div class="container">
            <header>
                <img src="./images/logo.png" alt="Capelo e diploma">
                <h1>Calculadora de Médias</h1>
            </header>
    
            <main>
                <form id="form-atividade">
                    <input id="nome-atividade" type="text" required placeholder="Nome da Atividade">
                    <input id="nota-atividade" type="number" required placeholder="Nota" min="0" max="10">
                    <button type="submit">Adicionar +</button>
                </form>

                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome da Atividade</th>
                            <th>Nota da Atividade</th>
                            <th>Aprovado?</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>

                    <tfoot>
                        <tr>
                            <td>Média Final</td>
                            <td id="media-valor">...</td>
                            <td id="media-resultado"><span class="resultado">...</span></td>
                        </tr>
                    </tfoot>
                </table>
            </main>

        </div>

        <script src="./main.js"></script>
    </body>

</html>
